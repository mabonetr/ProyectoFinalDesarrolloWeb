      <div class="row justify-content-md-center">
        <div class=" col-md-6">
          
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label textForm">Nombre completo</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="nombre">
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label textForm">Direccion email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
          </div>
          
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label textForm">Número de contacto</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="+569">
          </div>
          <label for="exampleDataList" class="form-label textForm">Región de levantamiento</label>
            <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Lista de regiones disponibles">
              <datalist id="datalistOptions">
                  <option value="Metropolitana">
                  <option value="Valparaiso">
                  <option value="Coquimbo">
                  <option value="Ohiggins">
                  <option value="Maule">
          </datalist>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label textForm">Dirección</label>

          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label textForm">Servicio solicitado</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="formFile" class="form-label textForm">Archivo kml o kmz con el área de interés para el levantamiento</label>
            <input class="form-control" type="file" id="formFile">
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Enviar formulario</button>
          </div>
